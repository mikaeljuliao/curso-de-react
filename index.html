Curso de React Completo: Aula 01 - Introdução ao React:

O que é React?
O React é uma biblioteca Javascript de código aberto com foco em criar interfaces de usuário. 
Ou seja, o React serve para construir o front-end dos projetos — a parte visual, o que aparece 
na tela, o que é renderizado.

Explicando de uma forma mais simples, são arquivos que você instala no seu projeto, que fazem 
com que você possa criar as páginas (parte visual) basicamente com JavaScript, usando um padrão 
de desenvolvimento baseado em componentes.

Então, em vez de você criar o HTML e CSS da página, o React vai fazer isso com JavaScript, usando 
uma sintaxe chamada JSX. Que seria um cruzamento de JavaScript com HTML.

Portanto, React não é uma linguagem de programação. É como uma metodologia de construção de 
páginas usando JavaScript.


Um pouco da história do React:
Em 2011, os programadores do Facebook começaram a enfrentar alguns problemas com a manutenção do
código. Conforme a aplicação de anúncios do Facebook foi ganhando um número crescente de 
funcionalidades, a equipe precisava de cada vez mais pessoas para manter tudo funcionando sem 
falhas. O problema era que a cada mudança no código, acontecia um efeito em cascata em toda a aplicação.

Na época, o Facebook utilizava boa parte do seu conteúdo escrito em PHP, mas isso causava muitas 
dores de cabeça, porque aplicações web dinâmicas precisam de várias requisições, e isso deixava a 
manutenção difícil e a performance prejudicada.

Quem usou Facebook nessa época lembra como era... ou melhor, quer esquecer!

Para resolver esse cenário, um engenheiro de software do Facebook chamado Jordan Walke criou um protótipo 
inicial do que viria a ser o React, chamado "FaxJs".

Ele foi inspirado pelo XHP, uma biblioteca de componentes HTML para PHP.

O React foi implantado pela primeira vez no feed de notícias do Facebook em 2011 e, no ano seguinte, 
2012, no Instagram.

O lançamento oficial aconteceu em 2013.

De lá pra cá, o React passou por várias melhorias e atualizações, se tornando cada vez mais popular. 
A partir de 2015, o crescimento foi ainda mais acelerado, muito por causa da forte divulgação feita 
pelo Facebook e por outras grandes empresas de tecnologia que adotaram a biblioteca.


Por que aprender React?
Uma das vantagens do React é sua estrutura super organizada baseada em componentes. Com ela, 
você tem um melhor controle do projeto, principalmente em projetos grandes e escaláveis.

O React trabalha com DOM Virtual. Em vez de manipular diretamente o DOM do navegador, o React 
cria um DOM virtual na memória, onde faz toda a manipulação necessária antes de fazer as 
alterações no DOM real do navegador.

Dessa forma, o React descobre que mudanças foram feitas, e muda apenas o que precisa ser 
mudado no navegador. O que é sensacional.

Outro motivo para aprender React é que o React é uma biblioteca "hypada", ou seja, uma 
biblioteca muito popular e amplamente utilizada na indústria do software. Fazendo com que 
inúmeras empresas ofereçam vagas de emprego para quem desenvolve com React. Hoje em dia, 
o React é praticamente um requisito para boa parte das vagas front-end.

Ainda outro motivo é o enorme ecossistema criado em cima do React. Milhares de desenvolvedores 
usam essa tecnologia, fazendo com que você encontre diversas soluções e uma comunidade engajada.

Quando você entender a “pensar em React”, ou seja, codificar usando o padrão do React, o processo 
de desenvolvimento de interfaces tende a se tornar muito mais rápido e organizado, economizando 
tempo e facilitando manutenção.



Como funciona o React?
Imagina que você vai criar um site de rede social, algo tipo o Facebook.

Em vez de fazer um arquivo HTML gigante com tudo misturado, no React você vai dividir o s
ite em componentes menores, cada um responsável por uma parte da página.

Por exemplo:

- Componente Principal (App): controla o layout geral do site.
- Componente Feed (Feed): onde aparecem as postagens dos usuários.
- Componente Post (Post): que mostra cada publicação com texto, imagens, curtidas, comentários.
- Componente Header (Header): barra superior com logo, busca, links para perfil e notificações.
- Componente Sidebar (Sidebar): menu lateral com atalhos para outras seções.

Cada componente funciona como uma “caixinha” que você pode montar, reutilizar e atualizar sozinho, 
sem afetar o resto da página.

Quando o usuário curte um post, o React atualiza só aquele componente Post, sem precisar recarregar tudo.


DOM Virtual vs DOM do Navegador:
Em uma aplicação normal (sem React), sempre que algo muda na página, o navegador precisa alterar 
diretamente o DOM real — que é basicamente a “árvore” de elementos HTML que ele está exibindo para 
o usuário.

O problema é que mexer no DOM real o tempo todo pode ser lento e custoso, porque cada mudança pode 
exigir que o navegador redesenhe partes da página, recalcule estilos e reposicione elementos.

O React resolve isso usando o DOM Virtual:
- Ele mantém uma cópia do DOM na memória, que é muito mais rápida de manipular.
- Quando algo muda, o React altera primeiro o DOM Virtual.
- Depois, ele compara o DOM Virtual com o DOM real (isso é chamado de reconciliação).
- Só então, ele atualiza apenas as partes que realmente mudaram no DOM real do navegador.

Isso deixa a experiência muito mais rápida e fluida, porque o navegador não precisa ficar mexendo na 
página inteira toda vez que algo muda.

Isso deixa o desenvolvimento mais organizado, porque você separa responsabilidades, e também mais 
eficiente, porque evita mexer em toda a página toda hora.
