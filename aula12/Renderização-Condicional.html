Renderização Condicional em React:

Renderização condicional em React nada mais é do que usar condições do 
JavaScript (como if, else, ou operadores ternários ? :) para decidir o 
que mostrar na tela.

É como se disséssemos:
👉 "Se tal coisa acontecer, mostre isso. Caso contrário, mostre aquilo."

Isso dá um controle total sobre como o componente vai se comportar de acordo 
com estados, props ou qualquer outro valor que definirmos.

Exemplo 1 – Renderização com Props

Aqui, o componente vai renderizar mensagens diferentes dependendo do 
valor recebido em uma prop.

function Saudacao(props) {
  if (props.isLoggedIn) {
    return <h2>Bem-vindo de volta!</h2>;
  } else {
    return <h2>Por favor, faça login.</h2>;
  }
}

function App() {
  return (
    <div>
      <Saudacao isLoggedIn={true} />
      <Saudacao isLoggedIn={false} />
    </div>
  );
}


📌 Explicação:

. Passamos uma prop chamada isLoggedIn.
; Se for true, aparece "Bem-vindo de volta!".
. Se for false, aparece "Por favor, faça login.".


Exemplo 2 – Renderização com State:
Agora, a renderização muda dependendo de um estado que é 
atualizado com um botão.

function Controle() {
  const [mostrar, setMostrar] = React.useState(false);

  return (
    <div>
      <button onClick={() => setMostrar(!mostrar)}>
        {mostrar ? "Ocultar Mensagem" : "Mostrar Mensagem"}
      </button>

      {mostrar && <p>🎉 Essa mensagem só aparece se o estado for TRUE!</p>}
    </div>
  );
}

function App() {
  return (
    <div>
      <Controle />
    </div>
  );
}


📌 Explicação:

. Criamos um estado chamado mostrar, começando como false.
. O botão inverte o estado (true ↔ false).
. Se mostrar for true, o parágrafo aparece. Se for false, não aparece nada.

👉 Dessa forma conseguimos controlar como cada componente aparece na tela, dependendo de props ou state.



Exemplo 3 – Contador com componente separado:

Esse exemplo mostra como podemos dividir partes da aplicação 
em componentes reutilizáveis e organizados.

📌 A ideia é simples:

. Teremos um contador que sobe cada vez que clicamos no botão.
. Quando o contador passar de 10, será exibido um componente separado 
chamado Explodiu, que mostrará um <h1> com o texto “Explodiu”.

Código:
import { useState } from "react";

// Componente separado que será exibido quando o contador passar de 10
function Explodiu() {
  return <h1>💥 Explodiu!</h1>;
}

export default function App() {
  const [count, setCount] = useState(0);

  return (
    <div>
      <p>Contador: {count}</p>
      <button onClick={() => setCount(count + 1)}>Aumentar</button>

      {/* Renderização condicional com componente separado */}
      {count > 10 && <Explodiu />}
    </div>
  );
}

Explicação:
. Criamos o componente Explodiu separado do App, apenas retornando um <h1>.
. No App, usamos useState para controlar o contador.
. O botão aumenta o contador com setCount(count + 1).
. Quando o valor for maior que 10, renderizamos o componente <Explodiu />.

Esse exemplo mostra como podemos dividir responsabilidades, deixando o código mais organizado.





🔹 Renderização Condicional Inline:
1. Usando operador lógico &&:

No React, você pode inserir expressões dentro do JSX usando chaves {}.
Um operador lógico muito usado é o &&, que significa:
👉 “se a condição for verdadeira, renderize esse elemento”.
então se a condição for falsa, não faz nada.

📌 Exemplo com o contador que explode:

import { useState } from "react";

// Componente separado só para o texto "Explodiu"
function Explosao() {
  return <h1>💥 Explodiu!</h1>;
}

function App() {
  const [count, setCount] = useState(0);

  return (
    <div>
      <h1>Contador: {count}</h1>
      <button onClick={() => setCount(count + 1)}>Aumentar</button>

      {/* Se count for maior que 10, renderiza o componente Explosao */}
      {count > 10 && <Explosao />}
    </div>
  );
}

export default App;


✔ Aqui usamos {count > 10 && <Explosao />}.
✔ Se count > 10 for true, o React renderiza o componente <Explosao />.
✔ Se for false, não renderiza nada.

2. Usando Operador Condicional (Ternário ? :)

Outra forma inline é usando o operador ternário.
Ele funciona como um if-else resumido:
👉 condição ? seVerdadeiro : seFalso

📌 Exemplo com o mesmo contador:

import { useState } from "react";

// Mesmo componente Explosao criado antes
function Explosao() {
  return <h1>💥 Explodiu!</h1>;
}

function App() {
  const [count, setCount] = useState(0);

  return (
    <div>
      <h1>Contador: {count}</h1>
      <button onClick={() => setCount(count + 1)}>Aumentar</button>

      {/* Usando operador ternário para decidir o que mostrar */}
      {count > 10 ? <Explosao /> : <p>Ainda está seguro 😅</p>}
    </div>
  );
}

export default App;


✔ Aqui usamos {count > 10 ? <Explosao /> : <p>Ainda está seguro 😅</p>}.
✔ Se count > 10 for true → renderiza <Explosao />.
✔ Se for false → mostra o <p>Ainda está seguro 😅</p>.

. props são valores que o componente pai pode enviar.

🔹 3. Criando estados (useState):
  const [count, setCount] = React.useState(0);
  const [nome, setNome] = React.useState(btnNome);

. count: guarda o valor do contador.

que veio das props).
. setCount e setNome são funções que atualizam esses valores.


🔹 4. Criando efeitos colaterais (useEffect)

O useEffect executa códigos extras em momentos específicos do ciclo de vida do componente.

🟢 Executa apenas uma vez na montagem
  React.useEffect(() => {
    console.log('ATIVOU EFEITO COLATERAL APENAS NA MONTAGEM');
  }, []);


O array vazio [] significa: só roda quando o componente for montado pela primeira vez.

Muito usado para chamadas de API ou inicializações.

🟢 Executa quando o count muda
  React.useEffect(() => {
    document.title = 'Contador: ' + count;
    console.log('ATIVOU EFEITO COLATERAL DO COUNT');
    if (count >= 5) {
      setNome('Dimitri');
    }
  }, [count]);


Aqui, toda vez que count mudar:

O título da aba do navegador muda para "Contador: X".

Se count for 5 ou mais, automaticamente troca o nome para "Dimitri".

🟢 Executa quando o nome muda
  React.useEffect(() => {
    console.log('ATIVOU EFEITO COLATERAL DO NOME');
  }, [nome]);


Esse efeito é chamado toda vez que o estado nome for atualizado.

Exemplo: quando clicamos no botão "Trocar Nome".

🔹 5. Criando funções para atualizar os estados
  function add() {
    setCount(count + 1);
  }

  function sub() {
    setCount(count - 1);
  }

  function trocaNome() {
    setNome('Dimitri');
  }


add: aumenta o contador.

sub: diminui o contador.

trocaNome: altera o nome manualmente para "Dimitri".

🔹 6. Renderização condicional e exibição do componente
  return (
    <div className="p-5 mb-4 bg-light rounded-3">
      <div className="container-fluid py-5">
        {
          nome && <h1 className="display-5 fw-bold">Nome: {nome}</h1>
        }

        {
          count > 10 
            ? <Explodiu /> 
            : <h1 className="display-5 fw-bold">Contador: {count}</h1>
        }


nome && <h1>...</h1> → se nome tiver valor (não for false ou vazio), renderiza o <h1>.

count > 10 ? <Explodiu /> : <h1>Contador...</h1> → se o contador passar de 10, mostra o componente Explodiu, senão mostra o valor normal do contador.

🔹 7. Botões que disparam eventos
        <p className="col-md-8 fs-4">Aprendendo State (Estado)</p>
        <div className="row gap-2">

onClick={sub} → chama a função sub para diminuir o contador.

onClick={add} → chama a função add para aumentar.
