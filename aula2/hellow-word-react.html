Aula 2 – Primeiro contato com React (Criando o Olá Mundo):

Sobre as versões do React:
O React em português normalmente está um pouco mais desatualizado que a versão em inglês.
Isso não é um problema — só seria necessário usar a versão em inglês se você quisesse 
estar na versão mais recente possível, com todos os recursos de ponta.

Na prática, a diferença entre elas costuma ser pequena:

. Pode ter algo novo adicionado.
. Algum método ou sintaxe removida.
. Pequenas atualizações na documentação.

Para aprender, praticar e até criar projetos simples, a versão em português já é 
totalmente funcional.


Como instalar o React no projeto:
É bem simples. Segue o passo a passo:

1. Acesse o site https://pt-br.legacy.reactjs.org/ e escolha a versão 
(no meu caso, estou usando a em português).
2. Clique em Documentação e, no canto direito, vá em CDN Links.
3. Em CDN Links, você vai encontrar alguns códigos para colocar no projeto.
    .Para o nosso caso, copie apenas a primeira caixinha, que contém dois links.

4. Importe esses links dentro da tag <head> do seu HTML.

Esses dois links são:
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

. O primeiro é o React (a biblioteca principal).
. O segundo é o React DOM (responsável por conectar o React ao DOM do navegador).

Adicionando o JSX:
1. Ainda na documentação, no canto direito, clique em Adicionar o React a um site.
2. Descendo a página, você vai encontrar um tópico chamado "Experimente React com JSX".

O JSX é uma sintaxe especial que permite escrever HTML dentro do JavaScript.
O navegador não entende JSX diretamente, então precisamos de algo que converta o JSX 
para JavaScript puro que ele consiga processar.

Esse "conversor" é adicionado por meio de um link que também colocamos no <head>:

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

Assim, podemos usar JSX dentro de qualquer <script> adicionando o atributo:

<script type="text/babel">

⚠️ Essa abordagem é ótima para aprender e fazer demonstrações simples.
Mas em projetos reais, ela deixa o site lento e não é recomendada  para produção.


Básico do React:
Sempre que trabalhamos com React, temos uma div principal com um id chamado root. 
É dentro dela que o React vai injetar todo o conteúdo da aplicação.

Para exibir algo na tela, usamos o ReactDOM e o método .render().

O que faz o .render()?
O método .render() renderiza (ou seja, exibe) o conteúdo no DOM do navegador.
Ele recebe dois parâmetros:

1. O que queremos exibir — normalmente um elemento ou componente React.
2. Onde queremos exibir — no caso, o elemento HTML que vai receber esse conteúdo.

Exemplo:
ReactDOM.render(<h1>Olá Mundo!</h1>, document.getElementById("root"))

Aqui:
. O primeiro parâmetro (<h1>Olá Mundo!</h1>) é o conteúdo que será exibido.
. O segundo parâmetro (document.getElementById("root")) é a referência para a 
nossa div principal no HTML.

Dessa forma, o React pega o elemento <h1> e injeta dentro da div com id="root". 
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo React</title>
    <!-- REACT VERSION 17.0.2-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script src="app.js" type="text/babel"></script>
</body>

</html>
